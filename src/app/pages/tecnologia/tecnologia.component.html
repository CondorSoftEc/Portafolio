<div [style.color]="theme.base.color" style="width: 100%; height: 100%;" *ngIf="elementsTech && tools; else loading">
  <mat-tab-group  class="container-fluid tabs" style="width: 100%; height: 100%" [color]="'warn'">
    <mat-tab>
      <ng-template mat-tab-label>
        <span class="customTabName" [style.color]="theme.base.color">Ejemplos</span>
      </ng-template>
      <div class="pt-2 b-2 tab-wrapper  scrollable" [style.--color-var-base]="theme.base.background"
        [ngClass]="theme.sidenav.type" [style.--color-var-base]="theme.base.background">
        <div class="sangria">
          <div class="container" *ngFor="let element of elementsTech; let i = index" [id]="element.name"
            [style.background]="theme.base.background">
            <div class="row d-flex pl-3 pt-2 mb-2 ">
              <div class="col-8 title ">
                <h3 class="d-inline-block  font-weight-bold">{{ element.name }}</h3>
              </div>
              <div class="col-4 text-right d-flex justify-content-end">
                <button mat-button type="button" class="menu-button" matTooltip="Ver código fuente"
                  (click)="toggleCode(i)">
                  <mat-icon>code</mat-icon>
                </button>
                <button mat-button type="button" class="menu-button" matTooltip="Verlo en Acción"
                  (click)="toggleExample(i)">
                  <mat-icon>launch</mat-icon>
                </button>
              </div>
            </div>
            <mat-divider class="divider mt-2 mb-2"></mat-divider>
            <mat-accordion>
              <mat-expansion-panel class="expansion-container" [style.background]="theme.surface.background"
                [style.color]="theme.base.color" [expanded]="element.showCode">
                <div>
                  <app-code-snippet [code]="element.code"></app-code-snippet>
                </div>
              </mat-expansion-panel>
              <mat-expansion-panel class="expansion-container" [style.background]="theme.surface.background"
                [style.color]="theme.base.color" [expanded]="element.showExample">
                <div>
                  <app-examples [example]="element.example"></app-examples>
                </div>
              </mat-expansion-panel>
            </mat-accordion>
            <div class="row pl-2 p-2 mt-4">
              <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-2 pr-3">
                <img class="image" src="{{ getUrl(element.image, false) }}" alt="Photo of CondorsoftecProject" />
              </div>
              <div class="col-12 col-sm-6 col-md-8 col-lg-10 col-xl-10 pr-3 description text-justify">
                {{ element.description }}
              </div>
            </div>
          </div>
        </div>


      </div>
    </mat-tab>
    <mat-tab >
      <ng-template mat-tab-label>
        <span class="customTabName" [style.color]="theme.base.color">Conocimientos</span>
      </ng-template>
      <div class="tab-wrapper pt-2 b-2 scrollable" [style.--color-var-base]="theme.base.background"
        [ngClass]="theme.sidenav.type" [style.--color-var-base]="theme.base.background">
        <div class="sangria">
        <div class="mt-2">
          <div *ngFor="let item of tools; let i = index" class="mb-5">
            <div class="mb-4 text-left">
              <h2 class="font-weight-bold">{{item.name}}</h2>
            </div>
            <div class="row justify-content-start mr-1 ml-1">
              <div class="col-12 col-sm-6 col-lg-4 col-xl-3 pb-3" *ngFor="let element of item.software; let j = index">
                <mat-accordion>
                  <mat-expansion-panel class="expansion-container" [style.color]="theme.base.color"
                    [ngStyle]="{background: element.panelOpen ? getUrl(element.image) : theme.base.background}"
                    [expanded]="element.panelOpen">
                    <mat-expansion-panel-header
                      [ngStyle]="{background: (element.panelOpen)  ? 'transparent' : theme.base.background }"
                      (click)="controlExpansionPanel(i,j)" class="headerPaner">
                      <div [class.opened]="element.panelOpen" class="title2 align-items-center">
                        {{element.title}}
                      </div>
                    </mat-expansion-panel-header>
                    <div class="row justify-content-start">
                      <div class="col scrollableCard">
                        <p class="descriptionCard">{{element.description}} <br>
                          <a [href]="element.url" target="_blank" class="align-items-center">Ver más...</a>
                        </p>
                      </div>
                    </div>
                  </mat-expansion-panel>
                </mat-accordion>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>

<ng-template #loading>
  <div class="container container-fluidCustom">
    <div class="row">
      <div class="wrapper">
        <div class="bird">
          <div class="hair-container">
            <div class="hair"></div>
          </div>
          <div class="face">
            <div class="white-container">
              <div class="white"></div>
            </div>
            <div class="shadow-container">
              <div class="shadow"></div>
            </div>
            <div class="bigBeak-container">
              <div class="bigBeak"></div>
            </div>
            <div class="smallBeak-container">
              <div class="smallBeak"></div>
            </div>
            <div class="eye"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-5 d-flex align-items-center justify-content-center">
      <div class="loading loading02">
        <span>C</span>
        <span>A</span>
        <span>R</span>
        <span>G</span>
        <span>A</span>
        <span>N</span>
        <span>D</span>
        <span>O</span>
      </div>
    </div>
    <div class="row mt-4 d-flex align-items-center justify-content-center">
      <div class="loading loadingName">
        <span data-text="L">C</span>
        <span data-text="O">O</span>
        <span data-text="A">N</span>
        <span data-text="D">D</span>
        <span data-text="I">O</span>
        <span data-text="N">R</span>
        <span data-text="G">S</span>
        <span data-text="G">O</span>
        <span data-text="G">F</span>
        <span data-text="G">T</span>
      </div>
    </div>
  </div>


</ng-template>
