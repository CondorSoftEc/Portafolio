<div class="scrollable container-fluid" style="width: 100%; height: 100%;">
    <div class="row justify-content-start">
        <div class="col-12 col-sm-6 col-lg-4 col-xl-3 pb-3" *ngFor="let element of elements">
            <flip-card  [element]= "element" >
                <flip-card-front >
                    <span class="font-weight-bold name">{{element.name}}</span>
                </flip-card-front>
                <flip-card-back style="height: 100%; width: 100%; overflow: auto;" class="p-1 pb-5">
                    <div class="container">
                        <div class="row no-gutters align-items-center">
                            <div class="col-3">
                                <img class="image" src="{{getUrl(element.image, false)}}" alt="Photo of CondorsoftecProject">
                            </div>
                            <div class="col-9">
                                <h2 class="d-inline-block m-0 ">{{element.name}}</h2>
                                <h4 class="m-0 font-weight-light">{{element.type}}</h4>             
                            </div>
                        </div>
                        <mat-divider class="divider mt-2 mb-2"></mat-divider>
                        <div class="row text-justify">
                            <div class="col">
                                <p>{{element.description.length > 150 ? (element.description | slice:0:150)+'...' : element.description}}</p>
                            </div>            
                        </div>
                        <div class="row text-justify">
                            <div class="col">
                                <p>Logros:</p>
                                <ul>
                                    <li *ngFor="let logro of  element.achievements" class="text-capitalize"> {{logro}}</li>
                                </ul>
                            </div>                
                        </div>
                    </div>        
                </flip-card-back>
            </flip-card>
        </div>
    </div>
</div>
