<div *ngIf=" elementsObservable | async as elements; else loading" class="scrollable container-fluid"
    style="width: 100%; height: 100%;">
    <div class="row justify-content-start">
        <div class="col-12 col-sm-6 col-lg-4 col-xl-3 p-3" *ngFor="let element of elements">
            <flip-card [element]="element">
                <flip-card-front>
                    <span class="font-weight-bold name">{{element.name}}</span>
                </flip-card-front>
                <flip-card-back style="height: 100%; width: 100%; overflow: auto;" class="p-1 pb-5">
                    <div class="container">
                        <div class="row no-gutters align-items-center">
                            <div class="col-3">
                                <img class="image" src="{{getUrl(element.image, false)}}"
                                    alt="Photo of CondorsoftecProject">
                            </div>
                            <div class="col-9">
                                <h2 class="d-inline-block m-0 ">{{element.name}}</h2>
                                <h4 class="m-0 font-weight-light">{{element.type}}</h4>
                            </div>
                        </div>
                        <mat-divider class="divider mt-2 mb-2"></mat-divider>
                        <div class="row text-justify">
                            <div class="col">
                                <p>{{element.description.length > 150 ? (element.description | slice:0:150)+'...' :
                                    element.description}}</p>
                            </div>
                        </div>
                        <div class="row text-justify">
                            <div class="col">
                                <p>Logros:</p>
                                <ul>
                                    <li *ngFor="let logro of  element.achievements" class="text-capitalize">
                                        {{logro.name}}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </flip-card-back>
            </flip-card>
        </div>
    </div>
</div>


<ng-template #loading>
    <div class="container container-fluidCustom">
        <div class="row">
            <div class="wrapper">
                <div class="bird">
                    <div class="hair-container">
                        <div class="hair"></div>
                    </div>
                    <div class="face">
                        <div class="white-container">
                            <div class="white"></div>
                        </div>
                        <div class="shadow-container">
                            <div class="shadow"></div>
                        </div>
                        <div class="bigBeak-container">
                            <div class="bigBeak"></div>
                        </div>
                        <div class="smallBeak-container">
                            <div class="smallBeak"></div>
                        </div>
                        <div class="eye"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5 d-flex align-items-center justify-content-center">
            <div class="loading loading02">
                <span>C</span>
                <span>A</span>
                <span>R</span>
                <span>G</span>
                <span>A</span>
                <span>N</span>
                <span>D</span>
                <span>O</span>
            </div>
        </div>
        <div class="row mt-4 d-flex align-items-center justify-content-center">
            <div class="loading loadingName">
              <span data-text="L">C</span>
              <span data-text="O">O</span>
              <span data-text="A">N</span>
              <span data-text="D">D</span>
              <span data-text="I">O</span>
              <span data-text="N">R</span>
              <span data-text="G">S</span>
              <span data-text="G">O</span>
              <span data-text="G">F</span>
              <span data-text="G">T</span>
            </div>
        </div>
    </div>
    


</ng-template>
