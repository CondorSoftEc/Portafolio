<!-- componente de selector de color -->
<div class="floatCustom float-right"  >
  <div class="row d-flex align-items-start">
    <div #colorCard>
      <mat-card *ngIf="show" class="mat-elevation-z10 mr-2 custom" 
      [@state]="state" style="opacity: 0;"
      (@state.done)="onAnimationEvent($event)"
      [style.color]="colors.surface.color" [style.background]="colors.surface.background">
        <div class="grid">
          <div class="row justify-content-center mb-2">
            <div class="col d-flex justify-content-center">
              <span class="font-weight-bold"> Cambiar color del panel</span>
            </div>
          </div>
          <div class="row justify-content-center mb-3">
            <div class="col d-flex justify-content-center">
              <button mat-mini-fab [style.background]="'#ff8f00'" class="colorButton m-1"
                [style.border-color]="colors.surface.color" (click)="changeType('firstSidenav')">
              </button>
              <button mat-mini-fab [style.background]="'#ec407a'" class="colorButton m-1"
                [style.border-color]="colors.surface.color" (click)="changeType('secondSidenav')">
              </button>
              <button mat-mini-fab [style.background]="'#6a1b9a'" class="colorButton m-1"
                [style.border-color]="colors.surface.color" (click)="changeType('thirdSidenav')">
              </button>
              <button mat-mini-fab [style.background]="'#00796b'" class="colorButton m-1"
                [style.border-color]="colors.surface.color" (click)="changeType('fourthSidenav')">
              </button>
            </div>
          </div>
          <div class="row no-gutters justify-content-center">
            <div class="col-6 d-flex justify-content-end text-wrap">
              <button mat-button class="p-0 pr-1" (click)="changeMode('dark')">
                Tema oscuro <button mat-mini-fab [style.background]="'black'" class="colorButton2"> </button>
              </button>
            </div>
            <div class="col-6 d-flex justify-content-start">
              <button mat-button class="p-0  pl-1" (click)="changeMode('light')">
                <button mat-mini-fab color="light" class="colorButton2"> </button> Tema claro
              </button>
            </div>
          </div>
        </div>
      </mat-card>
    </div>

    <div #buttonSettings>
      <button mat-raised-button [style.color]="colors.base.background" [style.background]="colors.base.color"
        class="transparent buttonPlane d-flex justify-content-center" (click)="changeShow()">
        <mat-icon>settings</mat-icon>
      </button>
    </div>

  </div>
</div>
<!-- componente de selector de color -->

<!-- Toolbar -->
<mat-toolbar [style.color]="colors.base.color" [style.background]="colors.base.background" class="pl-3 pr-4">
  <button mat-icon-button *ngIf="sidenav && sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
      menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
      close
    </mat-icon>
  </button>
  <span class="font-weight-bold ">Condorsoft</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="font-weight-bold ">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-linkedin"
      viewBox="0 0 16 16">
      <path
        d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z" />
    </svg>
  </button>
  <button mat-icon-button class="font-weight-bold ">
    <mat-icon mat-icon-button aria-hidden="false" aria-label="Example heart icon">facebook</mat-icon>
  </button>
  <button mat-icon-button class="font-weight-bold ">
    <mat-icon aria-hidden="false" aria-label="Example delete icon">language</mat-icon>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="languages" class="font-weight-bold">ES</button>
  <mat-menu #languages="matMenu">
    <button mat-menu-item>English</button>
    <button mat-menu-item>Espa√±ol</button>
  </mat-menu>
</mat-toolbar>
<!-- Toolbar -->

<!-- main -->
<mat-sidenav-container [style.color]="colors.base.color" [style.background]="colors.base.background">
  <mat-sidenav class="mat-elevation-z8" mode="side" opened [ngClass]="colors.sidenav.type">
    <img class="avatar mat-elevation-z8"
      src="https://depor.com/resizer/BNizGNSwRiRgEjZbirhaF9Q1y2Y=/580x330/smart/filters:format(jpeg):quality(75)/cloudfront-us-east-1.images.arcpublishing.com/elcomercio/43YDBKGVYVGFZATETE5PT4JWCM.jpg" />
    <h4 class="name">Equipo Condorsoft</h4>
    <p class="designation">Desarrollo de software</p>
    <mat-divider class="m-3" [style.background]="colors.sidenav.color"></mat-divider>
    <ng-container *ngIf="sidenav && sidenav.mode === 'over'">
      <button mat-button class="menu-button mb-3" *ngFor="let link of links" [routerLink]="link.path" (click)="sidenav.toggle()"
      [class.selectedButton] = "'/'+link.path === path">
        <mat-icon>{{link.icon}}</mat-icon>
        <span>{{ link.name }}</span>
      </button>
    </ng-container>
    <ng-container *ngIf="sidenav && sidenav.mode !== 'over'">
      <button mat-button class="menu-button mb-3" *ngFor="let link of links" [routerLink]="link.path" 
      [class.selectedButton] = "'/'+link.path === path">
        <mat-icon>{{link.icon}}</mat-icon>
        <span>{{ link.name }}</span>
      </button>
    </ng-container>
  </mat-sidenav>
  <mat-sidenav-content>
    <div [style.color]="colors.surface.color" [style.background]="colors.surface.background"
      class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
<!-- main -->
